<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
</head>
<body>
<h1>Calculator</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 padding">
            <input type="text" name="calculation" id="calculation" class="form-control">
            </div>
        </div>
    <div class="row">
        <div class="col-xs-3 col-md-3 col-lg-3 padding">
            <button id="one" class="btn btn-primary btn-block " >1</button>
        </div>
        <div class="col-xs-3 col-md-3  col-lg-3 padding">
            <button id="two" class="btn btn-primary btn-block " >2</button>
        </div>
        <div class="col-xs-3 col-md-3 col-lg-3 padding">
            <button id="three" class="btn btn-primary btn-block " >3</button>
        </div>
        <div class="col-xs-3 col-md-3  col-lg-3 padding">
            <button id="add" class="btn btn-success btn-block " >+</button>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 padding">
                <button id="four" class="btn btn-primary btn-block " >4</button>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3 padding">
                <button id="five" class="btn btn-primary btn-block " >5</button>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3 padding">
                <button id="six" class="btn btn-primary btn-block ">6</button>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3 padding">
                <button id="minus" class="btn btn-success btn-block " >-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3  col-lg-3 padding">
                <button id="seven" class="btn btn-primary btn-block " >7</button>
            </div>
            <div class="col-xs-3 col-md-3  col-lg-3 padding">
                <button id="eight" class="btn btn-primary btn-block " >8</button>
            </div>
            <div class="col-xs-3 col-md-3  col-lg-3 padding">
                <button id="nine"  class="btn btn-primary btn-block " >9</button>
            </div>
            <div class="col-xs-3 col-md-3  col-lg-3 padding">
                <button id="multiply" class="btn btn-success btn-block " >*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3  col-lg-3 padding">
                <button id="dot" class="btn btn-primary btn-block " >.</button>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3 padding">
                <button id="zero" class="btn btn-primary btn-block " >0</button>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3 padding">
                <button id="equal" class="btn btn-primary btn-block " >=</button>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3 padding">
                <button id="divide" class="btn btn-success btn-block " >/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 padding">
                <button class="btn btn-danger  btn-block" >CLEAR</button>
            </div>
        </div>
        
    </div>


</body>
</html>
